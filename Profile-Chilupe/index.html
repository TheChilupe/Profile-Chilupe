<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profle Card UI Design</title>

    <!-- CSS-->
    <link rel="stylesheet" href="Style.css"/>


    <!-- Boxicons CSS-->
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Selfie/Profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Alexander Chilupe</span>
            <span class="job">Full-Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>


        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' style='color:#dc1e1e'  ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-square-dots' style='color:rgba(187,2,239,0.88)'  ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' style='color:#309ed2'  ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
